<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="example3"></p>

<script>
let str = "Hello, world!";
document.getElementById("example3").innerHTML = str.slice(1,8);
</script>

</body>
</html>
